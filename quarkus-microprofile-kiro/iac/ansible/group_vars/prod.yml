---
app_name: qmp-service
namespace: qmp-prod
replicas: 3
image_tag: "{{ lookup('env', 'IMAGE_TAG') | default('latest', true) }}"

# OpenShift cluster (override via environment or vault)
# openshift_api: https://api.prod-cluster.example.com:6443

resources:
  requests:
    memory: "512Mi"
    cpu: "200m"
  limits:
    memory: "1Gi"
    cpu: "1000m"
